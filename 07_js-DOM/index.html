<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
  </head>
  <body>

    <h1 id="title">JS DOM</h1>
    <h2 class="description">This text will be accessed by class name</h2>
    
    <!-- fruits -->
    <ol>
      <li class="fruit">Apple</li>
      <li class="fruit">Orange</li>
      <li class="fruit">Banana</li>
      <li class="fruit">Mango</li>
    </ol>

    <div class="box" id="box2">
      <a href="https://google.com" target="_blank">Google</a>
    </div>

    <img 
    class="appleImgClass"
    id="appleImg" 
    src="https://bit.ly/2RqIeKz" 
    alt="apple"/>

    <div class="greeting"></div>

    <div class="greeting2"></div>

    <footer>Footer</footer>

    <!-- Events -->
    <div>
      <!-- <button onclick="handleClick()">Click Me!</button> -->
      <button id="btn-primary">Activate Event Listener!</button> <br/>
      <button id="btn-secondary">Dactivate Event Listener!</button> <br/>
    </div>

    <a href="https://google.com" id="google" target="_blank">Nav Google</a>

    <div>
      <input id="username" placeholder="Username"/>
      <input id="email" placeholder="Email"/>
    </div>

    <!-- buttons acitvity -->
    <button id="btn-chameleon">This is the Chameleon Button</button> <br/>


    <!-- bottom of body tag -->
    <script src="index.js"></script>
  </body>
</html>
